version: v1beta9
images:
  app:
    image: namlehong/reforge-api
    injectRestartHelper: true
    appendDockerfileInstructions:
    - USER root
    rebuildStrategy: ignoreContextChanges


deployments:
- name: site
  helm:
    componentChart: true
    values:
      labels:
        devspace_logs: false
        deploy_as: full
      containers:
      - image: namlehong/reforge-api
        command:
          - python
        args:
          - manage.py
          - runserver
          - 0.0.0.0:8000
        envFrom:
          - configMapRef:
              name: django-config
          - secretRef:
              name: django-secret
        env:
          - name: DJANGO_SETTINGS_MODULE
            value: reforge.settings.prod
      service:
        ports:
        - port: 8000

- name: static
  helm:
    chart:
      name: nginx
      repo: https://charts.bitnami.com/bitnami
    values:
      service:
        type: ClusterIP
      resources:
        limits:
          cpu: "100m"
          memory: "128M"

      livenessProbe:
        enabled: false
      readinessProbe:
        enabled: false
      serverBlock: |-
        port_in_redirect off;
      initContainers:
        - image: namlehong/reforge-api
          name: init-static
          command: [ 'python' ]
          args: [ 'manage.py', 'collectstatic', '--noinput' ]
          volumeMounts:
            - mountPath: /usr/src/app/static
              name: html-data
              readOnly: false

      extraVolumes:
        - name: html-data
          emptyDir: {}

      extraVolumeMounts:
        - mountPath: /app/static
          name: html-data
          readOnly: true



